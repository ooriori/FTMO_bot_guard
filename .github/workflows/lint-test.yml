name: 🔍 Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pytest

      - name: 🔍 Run flake8
        run: |
          flake8 app

      - name: 🎨 Check formatting with black
        run: |
          black app --check

      - name: 🧪 Run pytest (si tienes tests)
        run: |
          pytest || echo "No tests yet"
